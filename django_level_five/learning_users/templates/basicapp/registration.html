{% extends 'basicapp/base.html' %}
{% load staticfiles %}
  {% block body_block %}
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank You for Registering</h1>
      {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the Form<h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" class="btn btn-primary" name="" value="Register">
        </form>
      {% endif %}

    </div>
  {% endblock %}
